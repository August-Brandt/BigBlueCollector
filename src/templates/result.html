<html>
<head>
    <title>Fetch results</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div>
        <h1 class="page-title">Results of fetch from url</h1>
        <p id="fetch-url">URL: <a href={{dbaurl}}>{{dbaurl}}</a></p>
    </div>
    <hr>
    <div>
        <p id="num-pages"><strong>Number of pages found: {{numPages}}</strong></p>
        <p id="num-listings">Number of listings found: {{numListings}}</p>
        <ul>
            {% for listing in listings %}
                <li class="listing"><p class="listing-title"><strong>Listing: </strong>{{listing[0]}}</p><p class="listing-price"><strong>Price: </strong>{{listing[1]}}</p></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
